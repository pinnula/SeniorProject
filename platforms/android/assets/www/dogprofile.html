        <div class="container" >

                <form id="profile" method="post" style="margin-top: 50px">

                    <div id="userpic" class="userpic" style="text-align: center;">
                        <img src="assets/images/imgupload.jpg" id="userimgtag" class="img-thumbnail">
                    </div>
                    <div id="userpicoverlay" style="text-align: center; display:none; overflow: hidden;
                         position: absolute; width: 100%; height:100%; top:0; left:0; z-index:10; padding-top:45%;">
                        <div class="userpicbtn btn btn-danger btn-lg" source="0">เลือกจากอัลบัม</div>
                        <div class="userpicbtn btn btn-danger btn-lg" source="1">ถ่ายรูป</div>

                    <br><br>

                    <input type="hidden" name="isNewDog" value="1" />

                    <label for="dog_id">หมายเลขประจำตัวสุนัข</label>
                    <input type="number" name="dog_id" id="dog_id" disabled />
                    <label for="dog_name">ชื่อ</label>
                    <input type="text" name="dog_name" id="dog_name" required/>
                    <label for="dog_gender">เพศ</label>
                    <label for="male" style="font-weight: normal">เพศผู้</label>
                    <input type="radio" name="dog_gender" id="male" value="male"/>
                    <label for="female" style="font-weight: normal">เพศเมีย</label>
                    <input type="radio" name="dog_gender" id="female" value="female" />
                    <label for="dog_birthyear">ปีเกิด</label>
                    <input type="number" name="dog_birthyear" id="dog_birthyear" required />
                    <label for="dog_weight">น้ำหนัก</label>
                    <input type="number" name="dog_weight" id="dog_weight" min="1" required />
                    <label for="breeds_id">สายพันธุ์</label>
                    <select name="breeds_id" id="breeds_id">
                        <option value="1" selected>โกลเด้น รีทรีฟเวอร์ (Golden Retriever)</option>                        
                        <option value="2">คอลลี่ (Collie)</option>
                        <option value="3">เจแปนนิส สปิตซ์ (Japanese Spitz)</option>
                        <option value="4">แจ็ครัสเซลล์เทอร์เรีย (Jack Russell Terrier)</option>
                    </select>
                    <!-- อื่นๆ <input type="text" name="newbreeds_name" id="newbreeds_name" /> -->

                    <label for="bloodtype_id">กรุ๊ปเลือด</label>
                    <select name="bloodtype_id" id="bloodtype_id">
                        <option value="0" selected>ไม่ทราบแน่ชัด</option>
                        <option value="1">DEA 1.1</option>                        
                        <option value="2">DEA 1.2</option>
                        <option value="3">DEA 3</option>
                        <option value="4">DEA 4</option>
                        <option value="5">DEA 5</option>
                        <option value="6">DEA 6</option>
                        <option value="7">DEA 7</option>
                        <option value="8">DEA 8</option>
                    </select>
                    <label for="dog_symptom">โรคประจำตัว</label>
                    <input type="text" name="dog_symptom" id="dog_symptom" />
                    <input type="hidden" name="dog_disease" id="dog_disease" value="NO" />
                    <button type="submit" id="submit_bt" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5" style="background-color: #ac2925; color: white">บันทึกข้อมูล</button>

        <script type="text/javascript" src="assets/js/buttonhandler.js"></script>
        <script src="assets/js/navbar.js"></script>
        <script>
            $(document).ready(function () {
                var imguri = "";
                $("#token").val(window.localStorage.getItem("token"));
                /*
                if (!checkisNew()) {
                    var dogdata = JSON.parse(window.localStorage.getItem("dogdata"));
                    $("#breeds_id").val(dogdata[0].breeds_id);
                    $("#dog_id").val(dogdata[0].dog_id);
                    $("#dog_name").val(dogdata[0].dog_name);
                    $("#dog_gender").val(dogdata[0].dog_gender);
                    $("#dog_birthyear").val(dogdata[0].dog_birthyear);
                    $("#bloodtype_id").val(dogdata[0].dog_bloodtype_id);
                    $("#dog_weight").val(dogdata[0].dog_weight);
                    $("#dog_symptom").val(dogdata[0].dog_symptom);
                    if (dogdata[0].dog_image != "") {
                        $("#dogimgtag").attr("src", "https://dogblooddonor.in.th/api/dogimage/" + dogdata[0].dog_image);
                    }
                }
        */

                $("#userpic").on("click", function (e) {
                    $(this).css("opacity", "0.4");
                    $("#userpicoverlay").fadeIn(300);
                });

                $(".userpicbtn").on("click", function (e) {
                    navigator.camera.getPicture(onSuccess, onFail, {quality: 70,
                        destinationType: Camera.DestinationType.FILE_URI,
                        allowEdit: true,
                        encodingType: Camera.EncodingType.JPEG,
                        correctOrientation: true,
                        mediaType: 0,
                        saveToPhotoAlbum: false,
                        sourceType: $(this).attr("source")
                    });

                    function onSuccess(imageURI) {
                        imguri = imageURI;
                        $("#userimgtag").attr("src", imageURI);
                        $("#userpic").css("opacity", "1");
                        $("#userpicoverlay").fadeOut(300);
                    }

                    function onFail(message) {
                        //alert('Image Failed because: ' + message);
                        $("#userpic").css("opacity", "1");
                        $("#userpicoverlay").fadeOut(300);
                    }
                });
                $('#profile').submit(function () {
                    if (imguri == "") {
                        $("#loader").fadeIn(500);
                        var dataString = $("#profile").serialize(); //DOM Object แปลงมาเป็น POST,GET
                        $.ajax({
                            type: "POST",
                            url: "https://dogblooddonor.in.th/api/dog_manage.php",
                            data: dataString,
                            dataType: 'json',
                            success: function (data) {                                
                                if (data.result == 0) {
                                    alert("Error");
                                } else {
                                    alert("บันทึกข้อมูลเรียบร้อยค่ะ");
                                    window.location.href = "index.html";
                                }
                            }
                        });
                    } else {
                        var fileURL = imguri;

                        function win(r) {
                            //console.log("Code = " + r.responseCode);
                            //console.log("Response = " + r.response);
                            //console.log("Sent = " + r.bytesSent);
                            alert("บันทึกข้อมูลเรียบร้อยค่ะ");
                            window.location.href = "index.html";
                        }

                        function fail(error) {
                            alert("An error has occurred: Code = " + error.code);
                            console.log("upload error source " + error.source);
                            console.log("upload error target " + error.target);
                        }

                        var uri = encodeURI("https://dogblooddonor.in.th/api/dog_manage.php");

                        var options = new FileUploadOptions();
                        options.fileKey = "dog_image";
                        options.fileName = fileURL.substr(fileURL.lastIndexOf('/') + 1);
                        options.mimeType = "image/jpeg";
                        options.params = {"token": $("#token").val(), "isNewDog": $("#isNewDog").val(), "breeds_id": $("#breeds_id").val(), "dog_name": $("#dog_name").val(),
                            "dog_gender": $("#dog_gender").val(), "dog_birthyear": $("#dog_birthyear").val(), "dog_disease": $("#dog_disease").val(),
                            "bloodtype_id": $("#bloodtype_id").val(), "dog_weight": $("#dog_weight").val(), "dog_symptom": $("#dog_symptom").val()
                        };

                        var ft = new FileTransfer();
                        ft.onprogress = function (progressEvent) {
                            if (progressEvent.lengthComputable) {
                                console.log(progressEvent.loaded / progressEvent.total);
                                $(".progress-bar").css("width", (progressEvent.loaded / progressEvent.total) * 100 + "%");
                                //loadingStatus.setPercentage(progressEvent.loaded / progressEvent.total);
                            } else {
                                //loadingStatus.increment();
                            }
                        };
                        ft.upload(fileURL, uri, win, fail, options);
                        $("#loader").fadeIn(500);
                    }
                    return false;  //stop the actual form post !important!
                });


                function checkisNew() {
                    var field = 'newDog';
                    var url = window.location.href;
                    if (url.indexOf('?' + field + '=') != -1)
                        return true;
                    else if (url.indexOf('&' + field + '=') != -1)
                        return true;
                    return false;
                }
            });
        </script>
    </body>
