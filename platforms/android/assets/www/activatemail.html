<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" href="assets/css/bootstrap.css" />
        <link rel="stylesheet" href="assets/css/bootstrap.css.map">
        <link rel="stylesheet" href="assets/css/jumbotron.css">
        <link rel="stylesheet" href="assets/jquerymobile/jquery.mobile-1.4.5.min.css" />
        <script src="assets/js/jquery-2.1.3.min.js"></script>
        <script src="assets/jquerymobile/jquery.mobile-1.4.5.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
    </head>
    <body>
       
             <div id="page-content">

                 <div class="container vertical-center" style="padding: 15px">  
                <div class="jumbotron" style="height:auto;min-height:300px">
   
        <img src="assets/images/student13.jpg" class="img-responsive center-block img-user"> 
    
        <form id="code" method="get" >
            <h3>กรุณากรอกรหัสสำหรับเปิดใช้งาน Account ของคุณ</h3> <br>
            <input type="text" class="form-control" name="code" id="code" maxlength="6" /><br>
            
            <button class="btn btn-block" type="submit" style="background-color: #ac2925;color: white; font-size: larger">ตกลง</button>
        
        </form>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            $.support.cors = true;
            $("a").attr('data-ajax', false);
            $(document).ready(function() {
                $('#code').submit(function () {
                    dataString = $("#code").serialize(); //DOM Object แปลงมาเป็น POST,GET
                    $.ajax({
                        type: "GET",
                        url: "https://dogblooddonor.in.th/api/activatemail.php",
                        data: dataString,
                        dataType: "json",
                        success: function (data) {
                            if (data.result !== 1) {
                                alert(data.message);
                            } else {
                                window.location.href = "profile.html?newAccount=1";
                            }
                        }
                    });
                    return false;  //stop the actual form post !important!
                });
            });
        </script>
            </div>
             </div>
        </div>
    </body>
</html>
